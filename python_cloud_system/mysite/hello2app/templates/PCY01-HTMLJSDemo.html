<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计</title>
    <link rel="stylesheet" href="demo.css">
    <script>
        function displayDate() {
            // body...
            document.getElementById("time").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="time">这里将显示时间:</p>
    <ul>
        <li>Python网络爬虫</li>
        <li>Python云端系统开发</li>
        <li>Python全栈能力</li>
    </ul>
    <button type="button" onclick="displayDate()">显示时间</button>
</body>
</html>
